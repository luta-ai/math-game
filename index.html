<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>楽しい算数ゲーム</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Hiragino Maru Gothic ProN', 'Meiryo', sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .game-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover, button:focus {
            background-color: #45a049;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 16px;
            color: #4a4a4a;
        }
        .problem {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }
        .feedback {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        .result-score {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            .problem {
                font-size: 28px;
            }
            .game-info {
                font-size: 14px;
            }
            input[type="number"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>楽しい算数ゲーム</h1>
        <div class="game-selector">
            <button id="multiplicationButton">かけ算チャレンジ</button>
            <button id="divisionButton">わり算マスター</button>
        </div>
        <div id="gameArea"></div>
    </div>

    <script>
        let currentGame = null;
        const gameArea = document.getElementById('gameArea');
        let problems = [];
        let currentProblemIndex = 0;
        let score = 0;

        function startGame(gameType) {
            currentGame = gameType;
            problems = [];
            for (let i = 0; i < 10; i++) {
                problems.push(generateProblem());
            }
            currentProblemIndex = 0;
            score = 0;
            displayProblem();
        }

        function generateProblem() {
            if (currentGame === 'multiplication') {
                const a = Math.floor(Math.random() * 9) + 2;
                const b = Math.floor(Math.random() * 9) + 2;
                return { a, b, answer: a * b };
            } else {
                const divisor = Math.floor(Math.random() * 8) + 2;
                const quotient = Math.floor(Math.random() * 9) + 2;
                const dividend = divisor * quotient;
                return { a: dividend, b: divisor, answer: quotient };
            }
        }

        function displayProblem() {
            if (currentProblemIndex >= problems.length) {
                showResult();
                return;
            }

            const problem = problems[currentProblemIndex];
            const operator = currentGame === 'multiplication' ? '×' : '÷';
            
            gameArea.innerHTML = `
                <div class="game-info">
                    <span>スコア: ${score}</span>
                    <span>問題: ${currentProblemIndex + 1} / 10</span>
                </div>
                <div class="problem">${problem.a} ${operator} ${problem.b} = ?</div>
                <input type="number" id="userAnswer" placeholder="答えを入力" inputmode="numeric">
                <button id="submitAnswer">回答する</button>
                <div id="feedback" class="feedback"></div>
            `;

            document.getElementById('userAnswer').focus();
            document.getElementById('submitAnswer').addEventListener('click', checkAnswer);
            document.getElementById('userAnswer').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('userAnswer').value);
            const problem = problems[currentProblemIndex];
            const feedback = document.getElementById('feedback');

            if (userAnswer === problem.answer) {
                score++;
                feedback.textContent = '正解！';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `不正解。正しい答えは ${problem.answer} です。`;
                feedback.className = 'feedback incorrect';
            }

            currentProblemIndex++;
            setTimeout(displayProblem, 1500);
        }

        function showResult() {
            gameArea.innerHTML = `
                <div class="result-score">${score} / 10</div>
                <p style="text-align: center;">おつかれさま！</p>
                <button id="restartButton">もう一度プレイ</button>
                <button id="selectGameButton">ゲーム選択に戻る</button>
            `;
            document.getElementById('restartButton').addEventListener('click', () => startGame(currentGame));
            document.getElementById('selectGameButton').addEventListener('click', showGameSelector);
        }

        function showGameSelector() {
            gameArea.innerHTML = '';
            document.querySelector('.game-selector').style.display = 'flex';
        }

        document.getElementById('multiplicationButton').addEventListener('click', () => {
            document.querySelector('.game-selector').style.display = 'none';
            startGame('multiplication');
        });

        document.getElementById('divisionButton').addEventListener('click', () => {
            document.querySelector('.game-selector').style.display = 'none';
            startGame('division');
        });
    </script>
</body>
</html>
